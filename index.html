<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixabay Image Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>

  <body class="text-center">
    <h1>Pixabay Image Search</h1>

    <form action="#" onsubmit="getPics();return false" class="text-center">
      <label for="keyword">Keyword   </label><input type="text" name="keyword" id="searchTerms"><br>
      <label for="Orientation">Orientation   </label>
      <select name="Orientation" id="chosenOrientation">
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
      </select><br>
      <button id="search" class="btn btn-primary">Search</button>
    </form>

    <p id="warningMes" class="bg-warning"> Not enough images returned from search to fill page.</p>

    <div class="imgLocations">
    </div>
    <script type="text/javascript" src="javascript/functions.js"></script>
  </body>
</html>
